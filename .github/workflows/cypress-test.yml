name: Cypress Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          spec: cypress/e2e/login.cy.js

      # 5️⃣ Send failed screenshots individually to n8n
      - name: Send failed screenshots to n8n
        if: ${{ failure() }}
        run: |
          echo "Sending failed screenshots to n8n..."
          # Loop through all screenshots (PNG) in subfolders
          for img in cypress/screenshots/**/*.png; do
            if [ -f "$img" ]; then
              echo "Sending $img..."
              curl -X POST "https://moiz496.app.n8n.cloud/webhook/003ddbb5-aa03-41c0-8b72-1d1d0f0f717a" \
                -H "Content-Type: multipart/form-data" \
                -F "repository=${{ github.repository }}" \
                -F "branch=${{ github.ref_name }}" \
                -F "runId=${{ github.run_id }}" \
                -F "file=@$img;type=image/png"
            fi
          done
