name: Cypress Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          spec: cypress/e2e/login.cy.js

      # 5️⃣ Zip screenshots if tests fail
      - name: Zip failed screenshots
        if: failure()
        run: |
          mkdir -p temp
          zip -r temp/failed_screenshots.zip cypress/screenshots || echo "No screenshots folder found"

      # 6️⃣ Send zipped screenshots directly to n8n
      - name: Send failed screenshots to n8n
        if: failure()
        run: |
          echo "Sending screenshots to n8n..."
          curl -X POST "https://moiz496.app.n8n.cloud/webhook/ae930eeb-057c-4a45-955e-5ac125ab9c61" \ 
            -H "Content-Type: multipart/form-data" \
            -F "repository=${{ github.repository }}" \
            -F "branch=${{ github.ref_name }}" \
            -F "runId=${{ github.run_id }}" \
            -F "file=@temp/failed_screenshots.zip;type=application/zip"
